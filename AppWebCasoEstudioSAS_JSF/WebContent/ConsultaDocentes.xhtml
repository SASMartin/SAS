<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
 	  xmlns:p= "http://primefaces.org/ui">
 	  
	<h:head>
		<title>Consulta Docente</title>
	</h:head>
	<h:body>
	
		<ui:composition template="Templates/common.xhtml">	
         <ui:define name="content">
        	 <div style="width:90%;text-align:left;display:block;margin-left:auto;margin-right:auto;">
          		<p:fieldset legend="Consulta Docentes" style="margin-bottom:20px">   
			         <h:form id="form">
			         	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
						<p:dataTable id="tabla" var = "emp" value = "#{listarDocentes.docentes}" >
						
							<p:column headerText="Nombre" colspan="2">
								<h:outputText value="#{emp.nombre} #{emp.apellido}" />
							</p:column>
						
							<p:column headerText="Documento">
								<h:outputText value="#{emp.documento}" />
							</p:column>
						
							<p:column headerText="Telefono">
								<h:outputText value="#{emp.telefono}" />
							</p:column>
							
							<p:column headerText="Correo" colspan="2">
								<h:outputText value="#{emp.correo}" />
							</p:column>
							
							<p:column headerText="Fecha de Nacimiento">
								<h:outputText value="#{emp.fechaNac}" >
								<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Fecha de Ingreso">
								<h:outputText value="#{emp.fechaIngreso}" >
								<f:convertDateTime pattern = "dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Fecha de Egreso">
								<h:outputText value="#{emp.fechaEgreso}" >
								<f:convertDateTime pattern = "dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
						
						</p:dataTable>
						
						<h:panelGrid columns="2">
							<p:commandButton value="Volver a Inicio " action="#{crearDocente.cancelar()}" update="form"/>
							<p:commandButton value="Actualizar tabla" update="tabla" />
						</h:panelGrid>
						
					</h:form>
					
				</p:fieldset>
			</div>
		 </ui:define>
       </ui:composition>
       
	</h:body>
</html>
