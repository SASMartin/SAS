<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p= "http://primefaces.org/ui">
      
    <h:head>
		<title>Crear Docente</title>
	</h:head>
	<h:body>
	
		<ui:composition template="Templates/common.xhtml">	
          <ui:define name="content">
          <p:tooltip />
         
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid  id="grid" columns="3">
				
					<p:outputLabel for="Nombre" value="Nombre:" />
					<p:inputText id="Nombre" value="#{crearDocente.docente.nombre}" required="true"/>
					<p:message for="Nombre" display="tooltip" />
					
					<p:outputLabel for="Apellido" value="Apellido:"/>
					<p:inputText id="Apellido" value="#{crearDocente.docente.apellido}" required="true"/>
					<p:message for="Apellido" display="tooltip" />
					
					<p:outputLabel for="Documento" value="Docuemnto:" />
					<p:inputText id="Documento" value="#{crearDocente.docente.documento}" required="true"/>
					<p:message for="Documento" display="tooltip" />
					
					<p:outputLabel for="Telefono" value="Telefono:" />
					<p:inputText id="Telefono" value="#{crearDocente.docente.telefono}" />
					<p:message for="Telefono" display="tooltip" />
					
					<p:outputLabel for="Correo" value="Correo:"/>
					<p:inputText id="Correo" value="#{crearDocente.docente.correo}" />
					<p:message for="Correo" display="tooltip" />
					
					<p:outputLabel for="fNac" value="Fecha de Nacimiento:"/>
					<p:calendar id="fNac" value="#{crearDocente.docente.fechaNac}" required="true" pattern="dd/MM/yyyy"/>
					<p:message for="fNac" display="tooltip" />
					
					<p:outputLabel for="fIng" value="Fecha de ingreso :" />
					<p:calendar  id="fIng" value="#{crearDocente.docente.fechaIngreso}" required="true" pattern="dd/MM/yyyy"/>
					<p:message for="fIng" display="tooltip" />
					
					<p:outputLabel for="fEgr" value="Fecha de Egreso :" />
					<p:calendar  id="fEgr" value="#{crearDocente.docente.fechaEgreso}" pattern="dd/MM/yyyy"/>
					<p:message for="fEgr" display="tooltip" />
					
					<p:commandButton value="Crear" action = "#{crearDocente.crear}" update="grid" />
				
				</h:panelGrid>
			
			</h:form>
	
	      </ui:define>
       </ui:composition>
       
	</h:body>
      
</html>
