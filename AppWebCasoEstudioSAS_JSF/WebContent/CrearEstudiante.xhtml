<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p= "http://primefaces.org/ui">
 	  
	<h:head>
		<title>Crear Estudiante</title>
	</h:head>
	<h:body>
	
		<ui:composition template="Templates/common.xhtml">	
           <ui:define name="content">
           <p:tooltip />
	
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid id="grid" columns="3">
				
					<p:outputLabel for="Nombre" value="Nombre:" />
					<p:inputText id="Nombre" value="#{crearEstudiante.estudiante.nombre}" required="true"/>
					<p:message for="Nombre" display="tooltip" />
					
					<p:outputLabel for="Apellido" value="Apellido:"/>
					<p:inputText id="Apellido" value="#{crearEstudiante.estudiante.apellido}" required="true"/>
					<p:message for="Apellido" display="tooltip" />
					
					<p:outputLabel for="Documento" value="Documento:" />
					<p:inputText id="Documento" value="#{crearEstudiante.estudiante.documento}" required="true" validator="#{listarDocentes.validate}"/>
					<p:message for="Documento" display="tooltip" />
					
					<p:outputLabel for="Telefono" value="Telefono:" />
					<p:inputText id="Telefono" value="#{crearEstudiante.estudiante.telefono}" />
					<p:message for="Telefono" display="tooltip" />
					
					<p:outputLabel for="Correo" value="Correo:"/>
					<p:inputText id="Correo" value="#{crearEstudiante.estudiante.correo}" />
					<p:message for="Correo" display="tooltip" />
					
					<p:outputLabel for="fNac" value="Fecha de Nacimiento:"/>
					<p:calendar id="fNac" value="#{crearEstudiante.estudiante.fechaNac}" required="true" pattern="dd/MM/yyyy"/>
					<p:message for="fNac" display="tooltip" />
					
					<p:outputLabel for="fPrimerMat" value="Fecha de primer Matricula :" />
					<p:calendar  id="fPrimerMat" value="#{crearEstudiante.estudiante.fechaPrimerMat}" rendered="true" pattern="dd/MM/yyyy"/>
					<p:message for="fPrimerMat" display="tooltip" />
					
					
					
					<p:growl id="message"  showDetail="true"/>
					<p:commandButton value="Crear" action = "#{crearEstudiante.crear}" update="grid" />
						<p:commandButton value="Cancelar" action="#{crearEstudiante.cancelar()}" immediate="true" update="message">
							<p:confirm header="Desea Cancelar " message="Estas Seguro ?" icon="ui-icon-alert" />
						</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
						<p:commandButton  value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
			
				</h:panelGrid>
		
			</h:form>
	
	      </ui:define>
       </ui:composition>
	
	</h:body>
	
</html>
