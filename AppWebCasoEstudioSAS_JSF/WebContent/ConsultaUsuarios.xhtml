<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p= "http://primefaces.org/ui">

	<h:head>
		<title>Consulta Usuario</title>
	</h:head> 
	<body> 
	
		<ui:composition template="Templates/common.xhtml">	
         <ui:define name="content">
        	 <div style="width:90%;text-align:left;display:block;margin-left:auto;margin-right:auto;margin-bottom:100px">
          		<p:fieldset legend="Consulta Usuario">  
          		<h:form id="form">
          		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:dataTable id="tabla" var = "emp" value = "#{listarUsuario.usuario}" >
				
					<p:column headerText="Usuario" colspan="2">
						<h:outputText value="#{emp.nomUsuario}" />
					</p:column>
					
					<p:column headerText="Password" colspan="2">
						<h:outputText value="#{emp.contrasenia}" />
					</p:column>
					
					<p:column headerText="Nombre completo" colspan="2">
						<h:outputText value="#{emp.nomCompleto}" />
					</p:column>

          		</p:dataTable>
          		<h:panelGrid columns="2">
					<p:commandButton value="Volver a Inicio " action="#{crearUsuario.cancelar()}" update="form"/>
					<p:commandButton value="Actualizar tabla" update="tabla" />
				</h:panelGrid>
          		
          		</h:form>
          		</p:fieldset>
			</div>
		 </ui:define>
       </ui:composition>

	</body> 
	</html>
